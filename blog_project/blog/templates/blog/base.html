{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django Blog{% endblock %}</title>
    {% tailwind_css %}
  </head>
  <body class="bg-base-100 text-base-content font-sans">
    <!-- Header Section -->
    <header class="bg-primary text-primary-content p-6">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold">DIOS MIO</h1>
      </div>
    </header>

    <!-- Main Content Section -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer Section -->
    <footer class="bg-primary text-primary-content py-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 My Django Blog. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
